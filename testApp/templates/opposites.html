<!DOCTYPE html> 
<html> 
<body> 
<div> 
  Opposite of ? 
  <input type="text" id="input" placeholder="Input"> 
  <input type="submit" id='opp' value="Submit" onclick="opposite()"> 
  <br><br>Result : <h id='result'></h> 
</div> 
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.7/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.7/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body> 
</html> 
<script> 
  function opposite(){ 
    var data = JSON.parse("{{data|escapejs}}"); 
    var input = document.getElementById("input").value; 
    var result = document.getElementById("result") 
    var flag = 1; 
    for(var x in data){ 
      if(input.toLowerCase()==data[x][0].toLowerCase()){ 
        result.innerHTML = data[x][1]; 
        flag=0; 
      } 
      else if(input.toLowerCase()==data[x][1].toLowerCase()){ 
        result.innerHTML = data[x][0]; 
        flag=0; 
      } 
    } 
    if(flag){ 
      result.innerHTML = "No results found" 
    } 
  } 
</script>
